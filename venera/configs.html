<body>

         <a href="index.html" class="navbar-brand">Venera</a>

            <ul class="navbar-nav">
               <li class="nav-item px-2">

                  <a href="categorias.html" class="nav-link">Categorias</a>
               </li>
               <li class="nav-item px-2">
                  <a href="usuarios.html" class="nav-link">Usuários</a>
               </li>
            </ul>

            <ul class="navbar-nav ml-auto">
               <li class="nav-item dropdown mr-3">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                     <i class="fas fa-user"></i> Bem Vindo Johnson

                  <div class="dropdown-menu">
                     <a href="perfil.html" class="dropdown-item">
                        <i class="fas fa-user-circle"></i> Perfil
                     </a>
                     <a href="configs.html" class="dropdown-item">
                        <i class="fas fa-cog"></i> Configurações
                     </a>

               </li>
               <li class="nav-item">
                  <a href="login.html" class="nav-link">
                     <i class="fas fa-user-times"></i> Logout
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <!-- Header -->
   <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
         <div class="row">
            <div class="col-md-6">
               <h1>
                  <i class="fas fa-cog"></i> Configurações
               </h1>
            </div>
         </div>
      </div>
   </header>

   <!-- Ações -->
   <section id="acoes" class="py-4 mb-4 bg-light">
      <div class="container">
         <div class="row">
            <div class="col-md-3">
               <a href="index.html" class="btn btn-light btn-block">
                  <i class="fas fa-arrow-left"></i> Voltar
               </a>
            </div>
            <div class="col-md-3">
               <a href="index.html" class="btn btn-success btn-block">
                  <i class="fas fa-check"></i> Salvar
               </a>
            </div>
         </div>
      </div>
   </section>

   <!-- Configurações -->
   <section id="settings">
      <div class="container">
         <div class="row">
            <div class="col">
               <div class="card">
                  <div class="card-header">
                     <h4>Edit Settings</h4>
                  </div>
                  <div class="card-body">
                     <form>
                        <fieldset class="form-group">
                           <legend>Allow User Registration</legend>
                           <div class="form-check">
                              <label class="form-check-label">
                                 <input type="radio" class="form-check-input" value="Yes" checked> Yes
                              </label>
                           </div>
                           <div class="form-check">
                              <label class="form-check-label">
                                 <input type="radio" class="form-check-input" value="No"> No
                              </label>
                           </div>
                        </fieldset>
   
                        <fieldset class="form-group">
                           <legend>Homepage Format</legend>
                           <div class="form-check">
                              <label class="form-check-label">
                                 <input type="radio" class="form-check-input" value="posts" checked> Blog Page
                              </label>
                           </div>
                           <div class="form-check">
                              <label class="form-check-label">
                                 <input type="radio" class="form-check-input" value="page"> Homepage
                              </label>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- Footer -->
   <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
         <div class="row">
            <div class="col">
               <p class="lead text-center">
                  Copyright &copy; <span id="year"></span> Bitner
               </p>
            </div>
         </div>
      </div>
   </footer>

      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/66fe1b441d.js" crossorigin="anonymous"></script>

   <!-- CKEditor -->
   <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>

   <!-- Meu JS -->
   <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear())

      // CKEditor
      CKEDITOR.replace('editor1');
   </script>
