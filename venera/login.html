<!DOCTYPE html>
<html lang="en">

<head>
   <!-- TAGS META -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie-edge">

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">

   <!-- Titulo do documento -->
   <title>Venera</title>
</head>

<body>
   <!-- Nav -->
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
         <a href="index.html" class="navbar-brand">Venera</a>
      </div>
   </nav>

   <!-- Header -->
   <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
         <div class="row">
            <div class="col-md-6">
               <h1>
                  <i class="fas fa-user"></i> Venera Admin
               </h1>
            </div>
         </div>
      </div>
   </header>

   <!-- Ações -->
   <section id="acoes" class="py-4 mb-4 bg-light">
      <div class="container">
         <div class="row">

         </div>
      </div>
   </section>

   <!-- Login -->
   <section id="login">
      <div class="container">
         <div class="row">
            <div class="col-md-6 mx-auto">
               <div class="card">
                  <div class="card-header">
                     <h4>Logar na Conta</h4>
                  </div>
                  <div class="card-body">
                     <form action="index.html">
                        <div class="form-group">
                           <label for="email">Email</label>
                           <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                           <label for="senha">Senha</label>
                           <input type="password" class="form-control">
                        </div>
                        <input type="submit" value="Login" class="btn btn-primary btn-block">
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- Footer -->
   <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
         <div class="row">
            <div class="col">
               <p class="lead text-center">
                  Copyright &copy; <span id="year"></span> Bitner
               </p>
            </div>
         </div>
      </div>
   </footer>

   <!-- JS bootstrap -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/66fe1b441d.js" crossorigin="anonymous"></script>

   <!-- Meu JS -->
   <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear())
   </script>
</body>

</html>
