                     <i class="fas fa-user-times"></i> Logout

               </li>
            </ul>
         </div>
      </div>
   </nav>

   <!-- Header -->
   <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
         <div class="row">
            <div class="col-md-6">
               <h1>
                  Primeiro Post
               </h1>
            </div>
         </div>
      </div>
   </header>

   <!-- Ações -->
   <section id="acoes" class="py-4 mb-4 bg-light">
      <div class="container">
         <div class="row">
            <div class="col-md-3">
               <a href="index.html" class="btn btn-light btn-block">
                  <i class="fas fa-arrow-left"></i> Voltar
               </a>
            </div>
            <div class="col-md-3">
               <a href="index.html" class="btn btn-success btn-block">
                  <i class="fas fa-check"></i> Salvar
               </a>
            </div>
            <div class="col-md-3">
               <a href="index.html" class="btn btn-danger btn-block">
                  <i class="fas fa-trash"></i> Excluir
               </a>
            </div>
         </div>
      </div>
   </section>

   <!-- Detalhes -->
   <section id="detalhes">
      <div class="container">
         <div class="row">
            <div class="col">
               <div class="card">
                  <div class="card-header">
                     <h4>Editar Post</h4>
                  </div>
                  <div class="card-body">
                     <form>
                        <div class="form-group">
                           <label for="titulo">Titulo</label>
                           <input type="text" class="form-control" value="Primeiro Post">
                        </div>
                        <div class="form-group">
                           <label for="categoria">Categoria</label>
                           <select class="form-control">
                              <option value="" selected>Development</option>
                              <option value="">Tech</option>
                              <option value="">Business</option>
                              <option value="">Company</option>
                           </select>
                        </div>
                        <div class="form-group">
                           <label for="image">Upload Imagem</label>
                           <div class="custom-file">
                              <input type="file" class="custom-file-input" id="image">
                              <label for="image" class="custom-file-label">Selecionar Arquivo</label>
                           </div>
                           <small class="form-text text-muted">Tam Max 3mb</small>
                        </div>
                        <div class="form-group">
                           <label for="corpo">Corpo</label>
                           <textarea name="editor1" class="form-control">
                              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit iure officia pariatur culpa veritatis autem, quia facere ut, deleniti magni nulla, officiis laboriosam architecto rerum voluptatibus? Quibusdam architecto odit ea vitae fugit ab nulla molestiae eos labore, voluptatum, dolorem recusandae. Maiores quam quis tenetur dolor vel voluptates quo aspernatur facilis?
                           </textarea>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- Footer -->
   <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
         <div class="row">
            <div class="col">
               <p class="lead text-center">
                  Copyright &copy; <span id="year"></span> Bitner
               </p>
            </div>
         </div>
      </div>
   </footer>

      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/66fe1b441d.js" crossorigin="anonymous"></script>

   <!-- CKEditor -->
   <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>

   <!-- Meu JS -->
   <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear())

      // CKEditor
      CKEDITOR.replace('editor1');
   </script>
